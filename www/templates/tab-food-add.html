<ion-view view-title="Add">
  <ion-content>
    <form novalidate name="userForm" ng-submit="submitForm()">
      <label class="item item-input">
        <span class="input-label">Dish Name</span>
        <input type="text" ng-model="food.name" required>
      </label>

       <label class="item item-input">
        <span class="input-label">Restaurant</span>
        <input type="text" ng-model="food.restaurant" required>
      </label>

      <label class="item item-input">
        <span class="input-label">Rating</span>
        <input type="text" ng-model="food.rating" required>
      </label>

      <label class="item item-input">
        <span class="input-label">Review</span>
        <input type="text" ng-model="food.review" required>
      </label>

      <button type="submit" class="button button-block button-balanced" ng-disabled="userForm.$invalid">
        Submit
      </button> 
    </form>

  </ion-content>
</ion-view>
