<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view>
  <ion-content class="padding">
    <h1> {{foodTitle}} </h1>
    <h2>{{avgScore() }}</h2>

    <a href="#/tab/restaurants/{{restaurantId}}/{{foodId}}/newReview" style="text-decoration:none"><button class="button button-block button-positive" >Write Review</button></a>

    <div class="card" ng-repeat="reviewId in reviewIds">
      <ion-item> {{getText(reviewId.$value)}}  </ion-item> 
    </div>
  </ion-content>

</ion-view>
